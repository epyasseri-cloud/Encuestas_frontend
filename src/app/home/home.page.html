<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid fixed>
  <ion-row>
    <ion-col offset="2" size="4">Correo electronico</ion-col>
    <ion-col size="4"><ion-input [(ngModel)]="email" type="email" placeholder="Escribe tu e-mail"></ion-input></ion-col>
  </ion-row>
<ion-row>
    <ion-col offset="2" size="4">Contraseña</ion-col>
    <ion-col size="4"><ion-input [(ngModel)]="password" type="password" placeholder="Escribe tu contraseña"></ion-input>
    </ion-col>
</ion-row>  
<ion-col offset="4" size="4"><ion-button (click)="login()"  fill="clear" shape="round" color="success">Iniciar sesion
  </ion-button></ion-col>
</ion-grid>
</ion-content>
